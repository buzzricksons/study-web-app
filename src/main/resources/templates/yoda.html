<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Example5 (Selenide Ajax example)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function(){
            $("#button1").click(function() {
                var time = $("input[name=time]").val();
                    $.ajax({
                        type: "GET",
                        url:  "http://localhost:11080/get_time/?time="+time,
                        success: function(result){
                            if (result == "0") {
                                $("#test1").empty();
                                clear();
                            } else {
                                $("#test1").text(result+' seconds later');
                                clear();
                            }
                        }
                    });
            });
        });
        function clear() {
            $("input[name=time]").val('');
            $("input[name=time]").text('');
        }
    </script>
</head>
<body>
<div class="container">

    <div class="starter-template">
        <h1>Example5 (Selenide Ajax example)</h1>
            <input name="time" type="text" value=""/>
            <button id="button1">click</button>
        <h2>
            <span id="test1"></span>
        </h2>
    </div>

</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
